name: Trigger Dependabot Update

on:
  workflow_dispatch:

jobs:
  trigger-dependabot:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Dependabot Update via GitHub API
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/open-resource-discovery/github-release/dependabot/updates
